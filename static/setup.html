<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Counter: Tracking</title>
    <meta
      name="description"
      content="Web Analytics made simple and therefore privacy-friendly."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/tracking.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="/load.js"></script>
  </head>
  <body>
    <header>
      <counter-flash></counter-flash>
      <base-navbar></base-navbar>
    </header>
    <!-- Tracking page -->
    <section class="tracking">
      <div class="content">
        <img
          class="tracking-pic"
          src="/img/tracking.svg"
          width="350"
          height="495"
          alt="Tracking"
        />
        <div class="tracking-wrap bg-white shadow-lg radius-lg">
          <div class="h2 mb32">
            Hi
            <span class="fill-username"></span>
            !
          </div>
          <div class="title mb16">1. Tracking Code</div>
          <div class="gray">
            This JavaScript snippet is responsible for collecting user
            statistics. It needs to be added to all html pages you want to
            track.
          </div>
          <counter-trackingcode class="mt24"></counter-trackingcode>
          <div class="loader title mt32 mb24">
            2. Visit a site with the included tracking code
            <img
              class="ml8"
              src="/img/loader.svg"
              width="24"
              height="24"
              alt="Loader"
            />
          </div>
          <span class="caption gray">
            Got stuck?
            Disable any tracking blocker,
            <a href="/dashboard" class="caption gray underline">reload the page</a>,
            or
            <a href="mailto:hey@counter.dev" class="caption gray underline">
              ask for support.
            </a>
          </span>
        </div>
      </div>
    </section>
    <base-footer></base-footer>
    <script src="js/setup.js"></script>
  </body>
</html>
