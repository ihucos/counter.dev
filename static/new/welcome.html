<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Counter - Welcome</title>
    <meta
      name="description"
      content="Web Analytics made simple and therefore privacy friendly. Itâ€™s Free."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/welcome.css" />

    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tabslet.js/1.7.3/jquery.tabslet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <script src="/load.js"></script>
  </head>
  <body>
    <header>
      <base-navbar></base-navbar>
    </header>
    <!-- Welcome page -->
    <section class="welcome">
      <div class="content">
        <!-- Text -->
        <div class="welcome-text">
          <h1>Welcome</h1>
          <div class="title gray mt16 mb32">
            Web Analytics made simple and therefore privacy friendly.
          </div>
          <!-- Features -->
          <!-- Item -->
          <div class="welcome-features-item flex bg-white radius-sm mb16">
            <img src="img/free-sm.svg" width="24" height="24" alt="Free" />
            <h3 class="ml16">Free</h3>
          </div>
          <!-- Item -->
          <div class="welcome-features-item flex bg-white radius-sm mb16">
            <img
              src="img/open-sm.svg"
              width="24"
              height="24"
              alt="Open Source"
            />
            <h3 class="ml16">Open Source</h3>
          </div>
          <!-- Item -->
          <div class="welcome-features-item flex bg-white radius-sm">
            <img
              src="img/privacy-sm.svg"
              width="24"
              height="24"
              alt="Privacy Friendly"
            />
            <h3 class="ml16">Privacy Friendly</h3>
          </div>
        </div>
        <!-- Form -->
        <div class="welcome-form bg-white radius-sm shadow-lg tabs">
          <!-- Tabs -->
          <ul class="tabs-menu bg-blue radius-sm">
            <li><a href="#sign-in">Sign in</a></li>
            <li><a href="#sign-up">Sign up</a></li>
          </ul>
          <!-- Sign in -->
          <div id="sign-in" style="display: none">
            <form>
              <div class="title mb16">Sign in to your account</div>
              <label class="width-full mb8"
                >Username<input
                  id="sign-in-user"
                  class="width-full"
                  type="text"
                  placeholder="Enter your username"
              /></label>
              <label class="width-full"
                >Password<input
                  id="sign-in-password"
                  class="width-full"
                  type="password"
                  placeholder="Enter your password"
              /></label>
              <button class="btn-secondary mt24" type="submit">Sign in</button>
            </form>
          </div>
          <!-- Sign up -->
          <div id="sign-up">
            <form>
              <div class="title mb16">Sign up to Counter</div>
              <label class="width-full mb8"
                >Username<input
                  id="sign-up-user"
                  class="width-full"
                  type="text"
                  placeholder="Enter your username"
              /></label>
              <label class="width-full"
                >Password<input
                  id="sign-up-password"
                  class="width-full"
                  type="password"
                  placeholder="Enter your password"
              /></label>
              <button class="btn-secondary mt24" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <base-footer><base-footer>
    <script src="js/welcome.js"></script>
  </body>
</html>
